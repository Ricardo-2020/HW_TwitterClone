<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Feed</title>
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<!-- start of body -->
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">
                      *insert twitter logo*
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">Explore</button>
                    <button type="button" class="list-group-item list-group-item-action">Notifications</button>
                    <button type="button" class="list-group-item list-group-item-action">Messages</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>Bookmarks</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>Lists</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>Profile</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>More</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>Tweet</button>
                  </div>

            </div>
            <div class="col-md-6">
                
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>

    
    <!-- start of bootstrap scripts -->
    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <!-- end of bootstrap scripts -->
</body>
</html>
